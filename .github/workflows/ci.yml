name: ci

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: format + lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          repository-cache: true
          disk-cache: ${{ runner.os }}-bazel-${{ github.workflow }}
          cache-save: ${{ github.event_name != 'pull_request' }}

      - name: Prepare bazel-env
        run: |
          bazel run //tools:bazel_env print-path >> "$GITHUB_PATH"

      - name: Format (must be clean)
        run: |
          format
          git diff --exit-code

      - name: Lint (clang-tidy)
        run: aspect lint //...

  test_release:
    name: tests - ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          repository-cache: true
          disk-cache: ${{ runner.os }}-bazel-${{ github.workflow }}
          cache-save: ${{ github.event_name != 'pull_request' }}

      - name: Tests
        run: |
          bazel test //... \
            --test_output=errors --verbose_failures

  sanitizers:
    name: tests (${{ matrix.cfg }}) - ${{ matrix.os }}
    needs: [ test_release ]
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        cfg: [ asan, ubsan, tsan ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          repository-cache: true
          disk-cache: ${{ runner.os }}-bazel-${{ github.workflow }}
          cache-save: ${{ github.event_name != 'pull_request' }}

      - name: Tests (${{ matrix.cfg }})
        run: |
          extra_flags=()
          if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.cfg }}" == "tsan" ]]; then
            # Use the repo's debug config to stream per-test output in failing ubuntu+tsan CI runs.
            extra_flags+=(--config=debug --test_summary=short)
          fi

          bazel test --config=${{ matrix.cfg }} "${extra_flags[@]}" //... \
            --verbose_failures

  docs_build:
    name: docs (build)
    needs: [ test_release, sanitizers ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          repository-cache: true
          disk-cache: ${{ runner.os }}-bazel-${{ github.workflow }}
          cache-save: ${{ github.event_name != 'pull_request' }}

      - name: Build Doxygen HTML
        run: bazel build //docs:api_docs

      - name: Stage site
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          rsync -a bazel-bin/docs/html/ _site/
          touch _site/.nojekyll

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  docs_deploy:
    name: docs (deploy)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [ docs_build ]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
